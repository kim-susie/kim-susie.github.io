<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Susie Kim</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bonbon&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <!-- 스타일시트 연결 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <div class="navbar-item left" onclick="location.href='index.html'">Susie Kim</div>
    <div class="navbar-item center" onclick="location.href='work.html'">Work</div>
    <div class="navbar-item right" onclick="location.href='about.html'">About</div>
  </div>
  <div class="center-content" style="height:100vh;">
    <img
      src="image/clickme1.gif"
      alt="envelope"
      class="envelope-img"
      id="envelope"
    >
  </div>
  <script>
    // 이미지와 링크 배열
    const images = [
      "image/seasonaly_thumbnail.gif",
      "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1519985176271-adb1088fa94c?auto=format&fit=crop&w=400&q=80",
      "https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=400&q=80"
    ];
    const imageLinks = [
      "work.html#seasonaly",
      "https://your-link-2.com",
      "https://your-link-3.com",
      "https://your-link-4.com",
      "https://your-link-5.com"
    ];
    let imageIndex = 0;

    // 드래그 기능 구현 (이벤트 리스너 바깥에 위치)
    function makeDraggable(el) {
      let isDragging = false, startX, startY, origX, origY;

      el.addEventListener('mousedown', function(e) {
        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
        origX = parseInt(el.style.left, 10) || 0;
        origY = parseInt(el.style.top, 10) || 0;
        el.style.zIndex = 9999;
        document.body.style.userSelect = "none";
      });

      document.addEventListener('mousemove', function(e) {
        if (!isDragging) return;
        let dx = e.clientX - startX;
        let dy = e.clientY - startY;
        el.style.left = (origX + dx) + 'px';
        el.style.top = (origY + dy) + 'px';
      });

      document.addEventListener('mouseup', function() {
        if (isDragging) {
          isDragging = false;
          el.style.zIndex = 10;
          document.body.style.userSelect = "";
        }
      });
    }

    // envelope 클릭 시 이미지+링크+드래그 적용
    document.getElementById('envelope').addEventListener('click', function() {
      if (imageIndex >= images.length) imageIndex = 0;
      const src = images[imageIndex];
      const link = imageLinks[imageIndex];
      imageIndex++;

      // a 태그 생성
      const a = document.createElement('a');
      a.href = link;
    

      // img 태그 생성
      const img = document.createElement('img');
      img.src = src;
      img.className = 'floating-img';

      // 랜덤 위치
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      img.style.left = (Math.random() * (vw - 180) + 20) + 'px';
      img.style.top = (80 + Math.random() * (vh - 300)) + 'px';

      // 드래그 기능 적용
      makeDraggable(img);

      // a에 img를 넣고 body에 추가
      a.appendChild(img);
      document.body.appendChild(a);
    });
  </script>

  <footer class="copyright-fixed">
  Copyright 2025. Susie Kim All rights reserved.
</footer>

</body>
</html>
